{% extends "base.html" %}

{%- block content %}
  <hgroup class="pagehead">
    <h1>{{ page.title }}</h1>
    {%- if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {%- endif %}
  </hgroup>
  {{ page.content }}

  {% for subpage in site.categories['gallery'] %}
    <div class="post">
        <img src="{{ subpage.img }}" alt="{{ subpage.img_alt }}" style="max-width: 200px;" />
        <!--div>
	        <span class="date">{{ subpage.date }}</span>
	        {% for tag in subpage.tags %}
	          <span class="tag">{{tag}}</span>
	        {% endfor %}
        </div>
      <p class="lead">{{ subpage.preview }}</p>
      <br />
      <a href="{{ subpage.url }}">Read more...</a-->
    </div>
  {% endfor %}
{%- endblock %}
