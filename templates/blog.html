{% extends "base.html" %}

{% block body %}
<h1>Home Page View of Blog Entries</h1>
	{% if page.subpages %}
		{# % for page.subpages % #}
			<div class="entry">
				<h1>{{page.title}}</h1>
				<img src="{{page.image}}" alt="{{page.img-alt}}" />
				<p>{{page.snippet}}</p>
			</div>
		{# % endfor % #}
	{% endif %}
{% endblock body %}
