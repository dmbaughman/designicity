    <script type="text/javascript">
		$(window).load(function(){

			        // for the images with a fluid width and height 
			        responsive:true,
			        speed: 200
			    });
		    }		    
		});
    </script>

				    columnWidth: 20,
				    gutterWidth: 0,
					isAnimated: true
				  });
				});
			}
		});
